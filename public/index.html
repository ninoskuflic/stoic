    html {

    #no-script {

      color: white;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    #no-script h1 {
      font-weight: 500;
      font-size: 3rem;
    }

    #no-script p {
      font-weight: 200;
      font-size: 1rem;
      margin-bottom: 30px;
      margin-top: 0;
    }

      text-transform: uppercase;
      font-size: 13px;
      font-weight: 700;
      padding: 0.55em 1.5em 0.5em;
      color: #0e1012;
      text-decoration: none;
      background-color: #F5F3F4;
      border: 0.0625rem solid #F5F3F4;
    }

    @media (max-width: 599px) {
      #no-script {
        text-align: center;
      }
